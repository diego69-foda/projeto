<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets T1 (Ambiente de Teste)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="login-area" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Sistema de Tickets</h4>
                        </div>
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Registrar</button>
                                </li>
                            </ul>
                            <div class="tab-content mt-3" id="authTabsContent">
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="login-email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="login-email" required value="admin@t1telecom.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="login-password" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="login-password" required value="admin123">
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Entrar</button>
                                        </div>
                                        <div class="form-text mt-2 text-center">
                                            Credenciais de administrador pré-preenchidas para teste.
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                    <form id="register-form">
                                        <div class="mb-3">
                                            <label for="register-username" class="form-label">Nome de Usuário</label>
                                            <input type="text" class="form-control" id="register-username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="register-email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-password" class="form-label">Senha</label>
                                            <input type="password" class="form-control" id="register-password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-company" class="form-label">Empresa</label>
                                            <select class="form-select" id="register-company">
                                                <option value="" selected>Selecione uma empresa</option>
                                                </select>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Registrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-area" class="d-none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                </nav>
            
            <div class="modal fade" id="profileModal" tabindex="-1">
                </div>

            <div class="container mt-4">
                <div id="dashboard-page" class="page-content">
                    <h2>Dashboard</h2>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    </thead>
                                <tbody id="recent-tickets-table">
                                    <tr><td colspan="4" class="text-center text-muted">Os tickets recentes serão carregados aqui após o login.</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="tickets-page" class="page-content d-none">
                    <tbody id="tickets-table">
                        <tr><td colspan="9" class="text-center text-muted">A lista de tickets será carregada aqui.</td></tr>
                    </tbody>
                </div>

                </div>
        </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/ticket.js"></script>
    <script src="/static/js/service.js"></script>
    <script src="/static/js/user-management.js"></script>
    <script src="/static/js/company.js"></script>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
